<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMET OSINT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e1020;
  --panel:#161a34;
  --accent:#4f7cff;
  --border:#2a2f55;
  --text:#e6e8f2;
  --muted:#9aa0c3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(1000px 600px at top,#1a2150,var(--bg));
  color:var(--text);
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}
aside{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:2rem 1.5rem;
}
.logo{
  font-size:1.4rem;
  font-weight:700;
  margin-bottom:2rem;
}
.logo span{color:var(--accent)}
.nav{color:var(--muted);font-size:.85rem}
main{
  display:grid;
  grid-template-rows:auto 1fr;
}
.top{
  padding:1.5rem;
  border-bottom:1px solid var(--border);
  display:flex;
  gap:1rem;
}
input{
  flex:1;
  background:#0b0f2a;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  padding:.8rem 1rem;
}
button{
  background:var(--accent);
  border:none;
  border-radius:8px;
  padding:0 1.6rem;
  font-weight:600;
  cursor:pointer;
}
.results{
  padding:1.5rem;
  overflow:auto;
  display:grid;
  gap:1rem;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:1rem;
}
.card h4{
  margin:0 0 .4rem;
  font-size:.85rem;
  color:var(--muted);
  text-transform:uppercase;
}
.card a{
  color:var(--accent);
  text-decoration:none;
  display:block;
  margin:.3rem 0;
  font-size:.9rem;
}
.small{font-size:.8rem;color:var(--muted)}
</style>
</head>

<body>
<aside>
  <div class="logo">☄️ Comet <span>OSINT</span></div>
  <div class="nav">Public intelligence dashboard<br>No automation • No scraping</div>
</aside>

<main>
  <div class="top">
    <input id="q" placeholder="Username, email, domain, or IP">
    <button onclick="run()">Search</button>
  </div>

  <div class="results" id="out">
    <div class="small">Enter a target to begin OSINT.</div>
  </div>
</main>

<script>
function typeOf(q){
  if(q.includes("@")) return "email";
  if(/^\d+\.\d+\.\d+\.\d+$/.test(q)) return "ip";
  if(q.includes(".")) return "domain";
  return "username";
}

async function run(){
  const q=document.getElementById("q").value.trim();
  if(!q) return;
  const out=document.getElementById("out");
  out.innerHTML="";
  const t=typeOf(q);

  // Search links (real OSINT)
  out.innerHTML+=`
    <div class="card">
      <h4>Search Engines</h4>
      <a href="https://duckduckgo.com/?q=${q}" target="_blank">DuckDuckGo</a>
      <a href="https://www.google.com/search?q=${q}" target="_blank">Google</a>
      <a href="https://www.bing.com/search?q=${q}" target="_blank">Bing</a>
    </div>
  `;

  out.innerHTML+=`
    <div class="card">
      <h4>Social & Forums</h4>
      <a href="https://twitter.com/search?q=${q}" target="_blank">X (Twitter)</a>
      <a href="https://www.reddit.com/search/?q=${q}" target="_blank">Reddit</a>
      <a href="https://www.instagram.com/${q}" target="_blank">Instagram Profile</a>
    </div>
  `;

  // WHOIS (real)
  if(t==="domain"||t==="ip"){
    out.innerHTML+=`
      <div class="card">
        <h4>Network</h4>
        <a href="https://who.is/whois/${q}" target="_blank">WHOIS Lookup</a>
        <a href="https://dnschecker.org/#A/${q}" target="_blank">DNS Records</a>
      </div>
    `;
  }

  // GitHub real API
  out.innerHTML+=`
    <div class="card" id="gh">
      <h4>GitHub</h4>
      <div class="small">Loading repositories…</div>
    </div>
  `;
 // real shit
  try{
    const res=await fetch(`https://api.github.com/search/users?q=${q}`);
    const data=await res.json();
    const gh=document.getElementById("gh");
    gh.innerHTML=`<h4>GitHub Users</h4>`;
    data.items?.slice(0,5).forEach(u=>{
      gh.innerHTML+=`<a href="${u.html_url}" target="_blank">${u.login}</a>`;
    });
  }catch{
    document.getElementById("gh").innerHTML+=`<div class="small">Rate limited</div>`;
  }
}
</script>
</body>
</html>
