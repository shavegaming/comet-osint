<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comet OSINT</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#000;
  --accent:#2271ff;
  --text:#fff;
  --muted:#7a7f9c;
}

/* Reset & Body */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'JetBrains Mono', monospace; background:#000; color:#fff; overflow:hidden; }

/* Navbar */
nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 3rem; background:#0b0e1a; }
nav a { color:#fff; text-decoration:none; margin-right:2rem; font-weight:500; }
nav button { background:#fff; color:#000; border:none; padding:.5rem 1.5rem; border-radius:999px; font-weight:700; cursor:pointer; transition:.2s; }
nav button:hover { opacity:.85; }

/* Hero Split */
.hero { display:flex; justify-content:space-between; align-items:center; height:calc(100vh - 60px); padding:3rem; }
.hero-left { flex:1; max-width:45%; }
.hero-left h1 { font-size:3rem; font-weight:700; white-space:nowrap; }
.hero-left h1 .cursor { display:inline-block; width:1ch; background:var(--accent); animation:blink 1s steps(1) infinite; margin-left:4px; }
@keyframes blink { 0%,50%,100% { opacity:1; } 25%,75% { opacity:0; } }
.hero-left p { margin-top:1rem; color:var(--muted); font-size:1.1rem; line-height:1.5; }
.hero-left input { margin-top:2rem; width:100%; padding:.8rem 1rem; border-radius:8px; border:1px solid #222; background:#0b0e1a; color:#fff; font-family:inherit; }
.hero-left button { margin-top:1rem; background:var(--accent); color:#fff; border:none; padding:.6rem 1.5rem; border-radius:999px; cursor:pointer; font-weight:700; transition:.2s; }
.hero-left button:hover { opacity:.85; }

/* Right: Globe */
.hero-right { flex:1; display:flex; justify-content:center; align-items:center; }
#globeCanvas { width:100%; max-width:600px; height:400px; }

/* Stats Row */
.stats { display:flex; justify-content:space-around; padding:2rem 3rem; border-top:1px solid rgba(255,255,255,0.1); }
.stat { display:flex; flex-direction:column; align-items:center; font-weight:700; }
.stat p { font-weight:400; color:var(--muted); font-size:.85rem; margin-top:.2rem; }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div>
    <a href="#">Dashboard</a>
    <a href="#">Capabilities</a>
    <a href="#">Pricing</a>
  </div>
  <button>Get Started</button>
</nav>

<!-- Hero Split -->
<div class="hero">
  <div class="hero-left">
    <h1>Look up Phone Number<span class="cursor"></span></h1>
    <p>Search global data sources to identify owners, locations, and associated information instantly.</p>
    <input type="text" id="searchInput" placeholder="Enter username, email, domain or IP">
    <button id="searchBtn">Search</button>
  </div>
  <div class="hero-right">
    <canvas id="globeCanvas"></canvas>
  </div>
</div>

<!-- Stats -->
<div class="stats">
  <div class="stat">500M+<p>Data Points</p></div>
  <div class="stat">180+<p>Countries</p></div>
  <div class="stat">99.9%<p>Uptime</p></div>
</div>

<script>
// 3D Globe Animation
const canvas = document.getElementById('globeCanvas');
const ctx = canvas.getContext('2d');
let w, h, points = [];
function resize() { w = canvas.width = canvas.offsetWidth; h = canvas.height = canvas.offsetHeight; points = []; for (let i = 0; i < 300; i++) { points.push({ x: Math.random() * w, y: Math.random() * h, z: Math.random() }); } }
resize();
window.addEventListener('resize', resize);
function draw() {
  ctx.clearRect(0, 0, w, h);
  points.forEach(p => {
    const x = p.x - w/2;
    const y = p.y - h/2;
    const scale = 200/(200 + p.z*500);
    ctx.beginPath();
    ctx.arc(w/2 + x*scale, h/2 + y*scale, 1.5, 0, Math.PI*2);
    ctx.fillStyle = 'white';
    ctx.fill();
    points.forEach(o => {
      const x2 = o.x - w/2;
      const y2 = o.y - h/2;
      const scale2 = 200/(200 + o.z*500);
      const dist = Math.hypot((x*scale)-(x2*scale2),(y*scale)-(y2*scale2));
      if(dist<30){ ctx.beginPath(); ctx.moveTo(w/2 + x*scale, h/2 + y*scale); ctx.lineTo(w/2 + x2*scale2, h/2 + y2*scale2); ctx.strokeStyle='rgba(34,113,255,0.2)'; ctx.stroke(); }
    });
  });
  points.forEach(p => { p.z += 0.002; if(p.z>1)p.z=0; });
  requestAnimationFrame(draw);
}
draw();

// Search button: navigate to results page
document.getElementById('searchBtn').addEventListener('click', () => {
  const query = document.getElementById('searchInput').value.trim();
  if(!query) return alert("Enter a search term!");
  // Go to results page with query as URL parameter
  window.location.href = `results.html?query=${encodeURIComponent(query)}`;
});
</script>

</body>
</html>
