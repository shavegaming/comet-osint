<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMET OSINT | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --surface: #0e0e12;
            --accent: #2271ff;
            --text: #ffffff;
            --text-dim: #666;
            --border: #1a1a1f;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background: #00ff41;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px #00ff41;
        }

        /* Search Section */
        .search-area {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 4px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--border);
            padding: 1rem;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Results Area */
        #results-container {
            margin-top: 2rem;
            display: none;
        }

        .terminal-box {
            background: #000;
            border: 1px solid var(--border);
            padding: 1.5rem;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            color: #d1d1d1;
        }

        .line { margin-bottom: 4px; }
        .blue { color: var(--accent); }
        .dim { color: var(--text-dim); }
        .success { color: #00ff41; }

        /* Loader Animation */
        .loader {
            display: none;
            margin: 2rem 0;
            text-align: center;
            color: var(--accent);
        }

        @keyframes pulse { 50% { opacity: 0.5; } }
        .pulsing { animation: pulse 1s infinite; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><strong>COMET</strong> // OSINT_SYSTEM_v1.0</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);">
            <span class="status-dot"></span> SYSTEM_ONLINE
        </div>
    </div>

    <div class="search-area">
        <p class="dim" style="margin-top:0">Enter Phone Number or Username to Begin Reconnaissance</p>
        <div class="input-group">
            <input type="text" id="targetInput" placeholder="e.g. +1 555 0123 / @handle" autocomplete="off">
            <button id="searchBtn" onclick="startScan()">Analyze</button>
        </div>
    </div>

    <div id="loader" class="loader pulsing">INITIALIZING GLOBAL SEARCH...</div>

    <div id="results-container">
        <div class="terminal-box" id="terminal">
            </div>
    </div>
</div>

<script>
    const terminal = document.getElementById('terminal');
    const resultsContainer = document.getElementById('results-container');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('searchBtn');

    function addLine(text, className = '') {
        const line = document.createElement('div');
        line.className = 'line ' + className;
        line.innerHTML = `[${new Date().toLocaleTimeString()}] ${text}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }

    async function startScan() {
        const target = document.getElementById('targetInput').value;
        if (!target) return;

        // Reset
        btn.disabled = true;
        terminal.innerHTML = '';
        resultsContainer.style.display = 'block';
        loader.style.display = 'block';

        // Simulated OSINT Steps
        const logs = [
            `Establishing connection to encrypted nodes...`,
            `Target identified: <span class="blue">${target}</span>`,
            `Scraping public records across 180+ jurisdictions...`,
            `Querying leaked database archives (2022-2025)...`,
            `Cross-referencing social media metadata...`,
            `Analyzing VOIP vs Landline signatures...`,
            `Search complete. Matches found in 4 databases.`
        ];

        for (const log of logs) {
            await new Promise(r => setTimeout(r, Math.random() * 800 + 400));
            addLine(log);
        }

        loader.style.display = 'none';
        btn.disabled = false;

        // Mock Final Report
        addLine('-------------------------------------------');
        addLine('RECONNAISSANCE REPORT:', 'success');
        addLine(`Carrier: <span class="blue">Global Telcom Solutions</span>`);
        addLine(`Location: <span class="blue">North America (Estimated)</span>`);
        addLine(`Risk Score: <span class="blue">Low (3/10)</span>`);
        addLine('-------------------------------------------');
        addLine('SYSTEM READY FOR NEXT QUERY', 'dim');
    }
</script>

</body>
</html>
